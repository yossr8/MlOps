schema: '2.0'
stages:
  train:
    cmd: python -m src.scripts.train
    deps:
    - path: data/raw/test.csv
      hash: md5
      md5: 7533b82eae4b582610cbd68aa636b017
      size: 28629
    - path: data/raw/train.csv
      hash: md5
      md5: 2309cc5f04782ed9bb6016d9f4e381cf
      size: 61194
    - path: src/
      hash: md5
      md5: 2535f70c8ea73a90b223eccb98ef828e.dir
      size: 45056
      nfiles: 14
    - path: src/scripts/train.py
      hash: md5
      md5: 60886fb880385bd38e008992816badaf
      size: 1558
    params:
      params.yaml:
        data:
          preprocessing:
            drop_columns:
            - Name
            - Ticket
            - Cabin
            - PassengerId
            imputation:
              age:
                strategy: median
              embarked:
                strategy: most_frequent
              fare:
                strategy: median
        features:
          numeric_features:
          - Age
          - SibSp
          - Parch
          - Fare
          categorical_features:
          - Pclass
          - Sex
          - Embarked
          transformers:
            numeric:
              imputer:
                strategy: median
            categorical:
              imputer:
                strategy: most_frequent
              encoder:
                handle_unknown: ignore
        model:
          type: random_forest
          params:
            n_estimators: 100
            max_depth:
            min_samples_split: 2
            min_samples_leaf: 1
            max_features: sqrt
            bootstrap: true
            random_state: 42
            class_weight: balanced
        paths:
          train_data: C:\Users\yossr\Documents\MlOps proj\data\raw\train.csv
          test_data: C:\Users\yossr\Documents\MlOps proj\data\raw\test.csv
          output_dir: models
    outs:
    - path: models/model.pkl
      hash: md5
      md5: 4ef1995c0a9664eab31e32f46af5fbe9
      size: 3071993
