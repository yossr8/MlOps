model:
  type: random_forest
  params:
    n_estimators: 100
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
    max_features: sqrt
    bootstrap: true
    random_state: 42
    class_weight: balanced

paths:
  train_data: C:\Users\yossr\Documents\MlOps proj\data\raw\train.csv
  test_data: C:\Users\yossr\Documents\MlOps proj\data\raw\test.csv
  output_dir: models

features:
  numeric_features: [Age, SibSp, Parch, Fare]
  categorical_features: [Pclass, Sex, Embarked]
  transformers:
    numeric:
      imputer:
        strategy: median
    categorical:
      imputer:
        strategy: most_frequent
      encoder:
        handle_unknown: ignore

data:
  preprocessing:
    drop_columns: [Name, Ticket, Cabin, PassengerId]
    imputation:
      age:
        strategy: median
      embarked:
        strategy: most_frequent
      fare:
        strategy: median